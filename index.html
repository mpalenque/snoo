<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>My Reddit Snoo Avatar</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
			/>
		
		<!-- Meta tags para redes sociales y WhatsApp -->
<meta property="fb:app_id" content="123456789" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Reddit Snoo Viewer" />
<meta property="og:title" content="My Reddit Snoo Avatar" />
<meta property="og:description" content="Check out my customized Reddit Snoo and my interests!" />
<meta property="og:image" content="https://mpalenque.github.io/snoo/preview.jpg" />
<meta property="og:image:secure_url" content="https://mpalenque.github.io/snoo/preview.jpg" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:url" content="https://mpalenque.github.io/snoo/" />
<meta property="og:logo" content="https://mpalenque.github.io/snoo/welcome.png" />

<!-- WhatsApp y Facebook especÃ­ficos -->
<meta property="og:image:alt" content="Reddit Snoo Avatar Preview" />
<meta property="og:locale" content="en_US" />
<meta property="article:author" content="Reddit Snoo Creator" />
<meta property="article:published_time" content="2024-01-17" />
<meta property="og:updated_time" content="2024-01-17" />
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="https://mpalenque.github.io/snoo/preview.jpg" />
		<meta name="description" content="Interactive 3D Reddit Snoo Avatar Viewer" />
		
		<!-- Enlaces a archivos externos CSS -->
		<link rel="stylesheet" href="estilos.css">
		
		<!-- Import Map para Three.js y otras dependencias -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/",
					"@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@1.0.9/lib/three-vrm.module.js",
					"fflate": "https://cdn.jsdelivr.net/npm/fflate@0.7.4/esm/browser.js"
				}
			}
		</script>
	</head>

	<body>
		<!-- Add loading overlay at the beginning of the body -->
		<div id="loading-overlay">
			<img id="reddit-loading-image" src="./reddit.png" alt="Reddit Loading">
			<div id="loading-text">Loading Snoo model...</div>
		</div>

		<!-- Header with welcome and meet images -->
		<div class="header">
			<img src="./welcome.png" alt="Welcome" id="welcome-img">
			<img src="./meet.png" alt="Meet" id="meet-img">
		</div>
		
		 <!-- Subreddit grid with corrected paths in lowercase -->
		<div class="subreddit-grid">
			<div class="subreddit-row">
				<a href="https://www.reddit.com/r/3Dprinting" target="_blank">
					<img alt="3D Printing" class="subreddit-item" data-src="print.png">
				</a>
				<a href="https://www.reddit.com/r/AskHistorians" target="_blank">
					<img alt="Ask Historians" class="subreddit-item" data-src="askhistorians.png">
				</a>
				<a href="https://www.reddit.com/r/DesignMyRoom" target="_blank">
					<img alt="Design My Room" class="subreddit-item" data-src="myroom.png">
				</a>
				<a href="https://www.reddit.com/r/Showerthoughts" target="_blank">
					<img alt="Shower Thoughts" class="subreddit-item" data-src="shower.png">
				</a>
				<a href="https://www.reddit.com/r/todayilearned" target="_blank">
					<img alt="Today I Learned" class="subreddit-item" data-src="todayilearned.png">
				</a>
			</div>
		</div>
		
		<!-- Canvas container for 3D rendering -->
		<div id="canvas-container"></div>
		
		 <!-- Debug panel -->
		<div id="debug-panel">
			<h3>VRM Materials</h3>
			<div id="material-list"></div>
		</div>
		
		 <!-- Share button - positioned above footer -->
		<div class="share-container">
			<button id="share-button" title="Share this Snoo">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
					<path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
				</svg>
				Share this Snoo
			</button>
			<span id="share-message"></span>
		</div>
		
		<!-- Footer with footer image - positioned at bottom -->
		<div class="footer">
			<img src="./footer.png" alt="Footer" id="footer-img">
		</div>

		<!-- JavaScript externo -->
		<script type="module" src="script.js"></script>
		<script type="module" src="floating-interests.js"></script>
	</body>
</html>
